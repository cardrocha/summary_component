<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h4>Your Result</h4>
      <div class="card__circle">
        <span>76</span> 
        of 100
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="summary__content vermelho">
        <span class="summary__color vermelho">Reaction</span> 
        <div>
          80 <span class="summary__number"> / 100</span> 
        </div>
      </div>
      <div class="summary__content amarelo">
        <span class="summary__color amarelo">Memory</span>
        <div>
          92 <span class="summary__number"> / 100</span>
        </div>
      </div>
      <div class="summary__content verde">
        <span class="summary__color verde">Verbal</span>
        <div>
          61 <span class="summary__number">/ 100</span>
        </div>
      </div>
      <div class="summary__content azul">
        <span class="summary__color azul">Visual</span>
        <div>
          72 <span class="summary__number">/ 100</span>
        </div>
      </div>
      <button>Continue</button> 
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
